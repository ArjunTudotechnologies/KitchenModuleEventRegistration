<div class=" flex justify-content-center">
  <p-dialog
    header="Boulder Cheese Curds"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <div class="mt-2">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          style="width: 22rem; height: 32px"
          type="text"
          pInputText
          placeholder="Search..."
        />
      </span>
    </div>
    <div>
      <p class="title">Choose Variants</p>
    </div>
    <div
      class="d-flex align-items-center mb-2 justify-content-between"
      *ngFor="let item of list; let i = index"
    >
      <div class="d-flex">
        <div class="d-flex">
          <p-checkbox formControlName="city" value="New York" inputId="ny" />
          <label class="ms-2" for="ny">{{ item }}</label>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-between gap-2">
        <div
          class="d-flex align-items-center gap-1 color-inc-dec justify-content-center"
        >
          <div>
            <span class="p-1">-</span>
            <span class="p-1">1</span>
            <span class="p-1">+</span>
          </div>
        </div>
        <div>
          <img src="/smallbin.png" alt="Example Image" />
        </div>
      </div>
    </div>
    <div class="d-flex mt-4  justify-content-end gap-2">
      <p-button label="Add to Order" (click)="visible = false" />
    </div>
  </p-dialog>
</div>
