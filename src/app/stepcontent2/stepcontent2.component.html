<div>
  <div class="d-flex justify-content-between gap-5">
    <div style="width: 90%">
      <div class="d-flex align-items-center pt-3 pb-4">
        <div>
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              style="width: 320px; height: 32px"
              type="text"
              pInputText
              placeholder="Search..."
            />
          </span>
        </div>
        <div class="d-flex">
          <div class="d-flex ms-3" *ngFor="let item of list; let i = index">
            <p-checkbox formControlName="city" value="New York" inputId="ny" />
            <label class="ms-2" for="ny">{{ item }}</label>
          </div>
        </div>
      </div>

      <div class="d-flex" style="gap: 10px">
        <button
          *ngFor="let item of myArray; let i = index"
          [ngClass]="{ 'event-btn': i === 0, 'other-class': i !== 0 }"
        >
          {{ item }}
        </button>
      </div>
      <div>
        <h2 class="item-header py-4 ">Appetizers</h2>
        <div class="d-flex justify-content-between pb-4">
          <app-food-menu></app-food-menu>
        </div>
      </div>
      <div>
        <h2 class="item-header py-4 ">Legendary Wings</h2>
        <div class="d-flex justify-content-between pb-4">
          <app-food-menu></app-food-menu>
        </div>
      </div>
    </div>
    <div class="orderwrapper">
      <app-order></app-order>
    </div>
  </div>
  <app-modal></app-modal>
</div>
