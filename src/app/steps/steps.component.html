<div class="container">
  <div class="d-flex align-items-center gap-2 py-4">
    <div (click)="gobackHome()" class="cursor-pointer">
      <i
        class="pi pi-chevron-left"
        style="font-size: 1.4rem; color: #818181"
      ></i>
    </div>
    <b  class="eventcreate">Create an Event</b>
  </div>
  <div class="flex justify-content-center">
    <p-stepper class="ps-0">
      <p-stepperPanel header="Add Event Details">
        <ng-template
          pTemplate="content"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="d-flex justify-content-between pt-3 align-items-center">
            <div>
              <p class="sec-tittle">Add Event Details</p>
            </div>
            <div class="flex justify-content-end">
              <p-button label="Next" (onClick)="nextCallback.emit()" />
            </div>
          </div>
          <hr />
          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
            >
              <app-stepcontent1></app-stepcontent1>
            </div>
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Setup Menu">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-nextCallback="nextCallback"
          let-index="index"
        >
          <div class="d-flex justify-content-between pt-3 align-items-center">
            <div>
              <p class="sec-tittle">Setup Food Menu</p>
            </div>
            <div class="d-flex justify-content-between" style="gap: 10px">
              <p-button
                class="back-btn"
                label="Back"
                (onClick)="prevCallback.emit()"
              />
              <p-button
                class="btns"
                label="Next"
                (onClick)="nextCallback.emit()"
              />
            </div>
          </div>
          <hr />

          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
            >
              <app-stepcontent2></app-stepcontent2>
            </div>
          </div>
        </ng-template>
      </p-stepperPanel>
      <p-stepperPanel header="Summary">
        <ng-template
          pTemplate="content"
          let-prevCallback="prevCallback"
          let-index="index"
        >
          <div class="d-flex pt-3 justify-content-between align-items-center">
            <div>
              <p class="sec-tittle">Summary</p>
            </div>

            <div class="d-flex justify-content-between" style="gap: 10px">
              <p-button
                class="back-btn"
                label="Back"
                (onClick)="prevCallback.emit()"
              />
              <p-button
                (click)="goToCreateEvent()"
                class="btns"
                label="Submit"
                iconPos="right"
              />
            </div>
          </div>
          <hr />

          <div class="flex flex-column h-12rem">
            <div
              class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium"
            >
              <app-stepcontent3></app-stepcontent3>
            </div>
          </div>
        </ng-template>
      </p-stepperPanel>
    </p-stepper>
  </div>
</div>
